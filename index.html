<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomMe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #E8B7C8;
      --bg: #FFF9F7
    }

    body {
      margin: 0;
      font-family: Inter;
      background: var(--bg);
      display: flex;
      justify-content: center
    }

    .app {
      max-width: 420px;
      width: 100%;
      padding: 16px
    }

    .logo {
      font-family: Playfair Display;
      font-size: 28px;
      text-align: center;
      margin: 6px 0
    }

    .logo span {
      color: var(--pink)
    }

    .h1 {
      text-align: center;
      font-weight: 500;
      margin: 10px 0
    }

    .p {
      text-align: center;
      color: #666;
      font-size: 13px
