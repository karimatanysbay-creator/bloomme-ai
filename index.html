<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloomme</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #e75480;
      margin-bottom: 8px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #e75480;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 18px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 12px;
      font-size: 14px;
    }

    .section {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .product {
      background: #fff0f6;
      padding: 14px;
      border-radius: 14px;
      margin-top: 12px;
    }

    .product h3 {
      margin: 0;
      font-size: 15px;
      color: #e75480;
    }

    .product p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Bloomme ðŸŒ¸</h1>
    <p>Personalized makeup & skincare</p>

    <!-- STEP 1 -->
    <button onclick="start()">Start</button>

    <!-- STEP 2 -->
    <div id="skinSection" class="section">
      <p>Enter your skin type:</p>
      <input id="skinInput" placeholder="dry, oily, combination">
      <button onclick="showProducts()">Get products</button>
    </div>

    <!-- STEP 3 PRODUCTS -->
    <div id="products" class="section">
      <h2 style="color:#e75480;">Your products âœ¨</h2>

      <div class="product">
        <h3>Hydrating Foundation</h3>
        <p>Perfect for dry & normal skin. Natural glow finish.</p>
      </div>

      <div class="product">
        <h3>Cream Blush</h3>
        <p>Gives fresh look and blends easily with fingers.</p>
      </div>

      <div class="product">
        <h3>Glossy Lip Balm</h3>
        <p>Moisturizing, soft pink shade for everyday makeup.</p>
      </div>
    </div>
  </div>

  <script>
    function start() {
      document.getElementById("skinSection").style.display = "block";
    }

    function showProducts() {
      document.getElementById("products").style.display = "block";
    }
  </script>

</body>
</html>
