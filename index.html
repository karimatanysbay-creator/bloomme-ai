<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloomme â€” Personalized Makeup & Skincare</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #e75480;
      margin-bottom: 6px;
    }

    h2 {
      color: #e75480;
      font-size: 18px;
      margin-top: 24px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #e75480;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 14px;
    }

    .section {
      display: none;
      margin-top: 20px;
    }

    .style-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      background: #ffe4ec;
      font-size: 15px;
      cursor: pointer;
    }

    .product {
      background: #fff0f6;
      padding: 14px;
      border-radius: 14px;
      margin-top: 12px;
      text-align: left;
    }

    .product h3 {
      margin: 0;
      font-size: 15px;
      color: #e75480;
    }

    .product p {
      margin-top: 6px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>

<body>

<div class="card">

  <h1>Bloomme ðŸŒ¸</h1>
  <p>Personalized makeup & skincare based on your skin and style</p>

  <!-- START -->
  <button onclick="startAnalysis()">Start analysis</button>

  <!-- SKIN -->
  <div id="skinSection" class="section">
    <p>What is your skin type?</p>
    <input id="skinInput" placeholder="Dry, oily, combination, sensitive">
    <button onclick="goToStyle()">Get recommendations</button>
  </div>

  <!-- STYLE -->
  <div id="styleSection" class="section">
    <p>Choose your makeup style</p>

    <button class="style-btn" onclick="selectStyle('Soft Glam')">ðŸ’– Soft Glam</button>
    <button class="style-btn" onclick="selectStyle('Evening Glam')">âœ¨ Evening Glam</button>
    <button class="style-btn" onclick="selectStyle('Latina')">ðŸ”¥ Latina</button>
    <button class="style-btn" onclick="selectStyle('Dark Feminine')">ðŸ–¤ Dark Feminine</button>
    <button class="style-btn" onclick="selectStyle('Goth')">â›“ Goth</button>
  </div>

  <!-- PRODUCTS -->
  <div id="products" class="section"></div>

</div>

<script>
  let skin = "";
  let style = "";

  function startAnalysis() {
    document.getElementById("skinSection").style.display = "block";
  }

  function goToStyle() {
    skin = document.getElementById("skinInput").value.toLowerCase();
    document.getElementById("styleSection").style.display = "block";
  }

  function selectStyle(selected) {
    style = selected;
    showProducts();
  }

  function showProducts() {
    const products = document.getElementById("products");
    products.innerHTML = "<h2>Your personalized picks âœ¨</h2>";

    if (skin.includes("dry")) {
      products.innerHTML += product("Hydrating Foundation", "Creamy texture with a natural glow finish.");
      products.innerHTML += product("Nourishing Moisturizer", "Deep hydration for dry and tight skin.");
    }

    if (skin.includes("oily")) {
      products.innerHTML += product("Matte Foundation", "Controls shine without clogging pores.");
      products.innerHTML += product("Oil-Free Primer", "Helps makeup stay fresh all day.");
    }

    if (style === "Soft Glam") {
      products.innerHTML += product("Cream Blush", "Soft rosy tones for a natural look.");
      products.innerHTML += product("Glossy Lip Balm", "Fresh pink shine with hydration.");
    }

    if (style === "Evening Glam") {
      products.innerHTML += product("Full Coverage Concealer", "Perfect base for evening makeup.");
      products.innerHTML += product("Nude Rose Lipstick", "Elegant and timeless shade.");
    }

    if (style === "Latina") {
      products.innerHTML += product("Bronzing Powder", "Warm sculpted finish.");
      products.innerHTML += product("Red Gloss", "Bold glossy lips.");
    }

    if (style === "Dark Feminine") {
      products.innerHTML += product("Contour Stick", "Sharp and defined sculpt.");
      products.innerHTML += product("Berry Lipstick", "Deep feminine tone.");
    }

    if (style === "Goth") {
      products.innerHTML += product("Porcelain Foundation", "Pale matte finish.");
      products.innerHTML += product("Black Cherry Lipstick", "Dark dramatic shade.");
    }

    products.style.display = "block";
  }

  function product(name, desc) {
    return `
      <div class="product">
        <h3>${name}</h3>
        <p>${desc}</p>
      </div>
    `;
  }
</script>

</body>
</html>
