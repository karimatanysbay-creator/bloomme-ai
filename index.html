<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bloomme AI</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, #f5dce3, #e8c7d2);
    padding: 20px;
  }

  .card {
    max-width: 420px;
    margin: auto;
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(18px);
    border-radius: 24px;
    padding: 20px;
  }

  h2, h3 {
    color: #7c2d47;
    margin-bottom: 12px;
  }

  .style-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .style-btn {
    background: #fde8ef;
    border: none;
    border-radius: 16px;
    padding: 14px 16px;
    font-size: 16px;
    text-align: left;
    cursor: pointer;
  }

  .style-btn:active {
    transform: scale(0.98);
  }

  #styleResult {
    margin-top: 20px;
    background: white;
    border-radius: 18px;
    padding: 16px;
    display: none;
  }

  ol {
    padding-left: 18px;
  }

  li {
    margin-bottom: 8px;
  }

  .product {
    margin-top: 10px;
    padding: 10px;
    background: #f9f1f4;
    border-radius: 12px;
  }

  .product b {
    display: block;
    margin-bottom: 4px;
  }
</style>
</head>

<body>

<div class="card">
