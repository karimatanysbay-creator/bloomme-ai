<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomMe</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #E8B7C8;
      --bg: #FFF9F7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 420px;
      width: 100%;
      padding: 16px;
    }

    .logo {
      font-family: Playfair Display;
      font-size: 28px;
      text-align: center;
      margin-bottom: 14px;
    }

    .logo span {
      color: var(--pink);
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin: 16px 0;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--pink);
      color: white;
      font-size: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .btn.secondary {
      background: white;
      color: var(--text);
      border: 1px solid var(--pink);
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .brand {
      color: #777;
      font-size: 12px;
      margin-top: 4px;
    }

    .photo-preview {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="logo">Bloom<span>Me</span></div>

  <!-- ЭКРАН 1: ТИП КОЖИ -->
  <div id="screen-skin">
    <h2>Тип кожи</h2>
    <button class="btn" onclick="selectSkin('dry')">Сухая</button>
    <button class="btn" onclick="selectSkin('oily')">Жирная</button>
  </div>

  <!-- ЭКРАН 2: ФОТО -->
  <div id="screen-photo" class="hidden">
    <h2>Загрузи фото лица</h2>

    <div class="card">
      <strong>Рекомендации:</strong>
      <div class="brand">Без макияжа • дневной свет • фронтально</div>
      <input type="file" accept="image/*" onchange="previewPhoto(event)">
      <img id="preview" class="photo-preview hidden">
    </div>

    <button class="btn" onclick="analyze()">Анализировать</button>
  </div>

  <!-- ЭКРАН 3: АНАЛИЗ -->
  <div id="screen-analysis" class="hidden">
    <h2>Результат анализа</h2>

    <div class="card">
      <strong>Цветотип:</strong>
      <div id="colorResult" class="brand"></div>
    </div>

    <div class="card">
      <strong>Структура кожи:</strong>
      <div id="skinResult" class="brand"></div>
    </div>

    <button class="btn" onclick="showSteps()">Показать макияж</button>
  </div>

  <!-- ЭКРАН 4: ШАГИ -->
  <div id="screen-steps" class="hidden">
    <h2>Твой макияж</h2>
    <div id="steps"></div>
    <button class="btn secondary" onclick="restart()">Начать заново</button>
  </div>

</div>

<script>
  let skinType = "";

  const stepsData = {
    dry: [
      ["Крем + уход", "Embryolisse"],
      ["Витамин C", "The Ordinary"],
      ["База", "Milk Makeup"],
      ["Тон", "YSL / Dior"],
      ["Контур", "Rare Beauty"],
      ["Румяна", "Rare Beauty"],
      ["Консилер", "NARS"],
      ["Пудра", "Laura Mercier"],
      ["Сеттинг-спрей", "Charlotte Tilbury"]
    ],
    oily: [
      ["Матирующая база", "Benefit"],
      ["Тон", "Estée Lauder Double Wear"],
      ["Консилер", "NARS"],
      ["Пудра", "Laura Mercier"],
      ["Бэйкинг", "Huda Beauty"],
      ["Контур", "Rare Beauty"],
      ["Румяна", "Rare Beauty"],
      ["Сеттинг-спрей", "Urban Decay"]
    ]
  };

  function selectSkin(type) {
    skinType = type;
    document.getElementById("screen-skin").classList.add("hidden");
    document.getElementById("screen-photo").classList.remove("hidden");
  }

  function previewPhoto(event) {
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.classList.remove("hidden");
  }

  function analyze() {
    document.getElementById("screen-photo").classList.add("hidden");
    document.getElementById("screen-analysis").classList.remove("hidden");

    document.getElementById("colorResult").innerText =
      Math.random() > 0.5 ? "Тёплый (персиковые, золотые оттенки)" : "Нейтральный";

    document.getElementById("skinResult").innerText =
      skinType === "dry"
        ? "Тонкая кожа, склонность к сухости"
        : "Комбинированная, склонность к жирности";
  }

  function showSteps() {
    document.getElementById("screen-analysis").classList.add("hidden");
    document.getElementById("screen-steps").classList.remove("hidden");

    const container = document.getElementById("steps");
    container.innerHTML = "";

    stepsData[skinType].forEach((step, i) => {
      container.innerHTML += `
        <div class="card">
          <strong>${i + 1}. ${step[0]}</strong>
          <div class="brand">${step[1]}</div>
        </div>
      `;
    });
  }

  function restart() {
    location.reload();
  }
</script>

</body>
</html>
