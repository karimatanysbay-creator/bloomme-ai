<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloomme — Skin Type</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #e75480;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #e75480;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
    }

    .secondary {
      background: #ffe4ec;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>What’s your skin type?</h1>

    <button onclick="selectSkin('dry')">Dry</button>
    <button onclick="selectSkin('oily')">Oily</button>
    <button onclick="selectSkin('combination')">Combination</button>
    <button onclick="selectSkin('sensitive')">Sensitive</button>

    <button id="backBtn" class="secondary">← Back</button>
  </div>

  <script>
    function selectSkin(type) {
      localStorage.setItem("skinType", type);
      alert("Skin type saved: " + type);
      // дальше будет следующий шаг
    }

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
