<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloomme â€” Personalized Makeup & Skincare</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    h1 {
      color: #e75480;
      text-align: center;
      margin-bottom: 6px;
    }

    h2 {
      color: #e75480;
      font-size: 18px;
      margin-top: 24px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #e75480;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      cursor: pointer;
    }

    .style-btn {
      background: #ffe4ec;
      color: #333;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .section {
      display: none;
      margin-top: 20px;
    }

    .product {
      background: #fff0f6;
      padding: 14px;
      border-radius: 14px;
      margin-top: 12px;
    }

    .product h3 {
      margin: 0;
      color: #e75480;
      font-size: 15px;
    }

    .product p {
      margin-top: 6px;
      font-size: 13px;
      color: #444;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">

  <h1>Bloomme ðŸŒ¸</h1>
  <p style="text-align:center;">
    Personalized makeup & skincare based on your skin and style
  </p>

  <!-- STEP 1 -->
  <button onclick="start()">Start analysis</button>

  <!-- STEP 2: SKIN TEST -->
  <div id="skinSection" class="section">
    <h2>Whatâ€™s your skin like?</h2>

    <label><input type="radio" name="skin" value="dry"> Dry / tight</label>
    <label><input type="radio" name="skin" value="oily"> Oily / shiny</label>
    <label><input type="radio" name="skin" value="combination"> Combination</label>
    <label><input type="radio" name="skin" value="sensitive"> Sensitive</label>

    <button onclick="goToPhoto()">Continue</button>
  </div>

  <!-- STEP 3: PHOTO -->
  <div id="photoSection" class="section">
    <h2>Upload a selfie (optional)</h2>
    <p>This helps us personalize your recommendations</p>

    <input type="file" accept="image/*" onchange="previewPhoto(event)">
    <img id="photoPreview" style="display:none;">

    <button onclick="goToStyle()">Continue</button>
  </div>

  <!-- STEP 4: STYLE -->
  <div id="styleSection" class="section">
    <h2>Choose your makeup style</h2>

    <button class="style-btn" onclick="selectStyle('Soft Glam')">ðŸ’– Soft Glam</button>
    <button class="style-btn" onclick="selectStyle('Evening Glam')">âœ¨ Evening Glam</button>
    <button class="style-btn" onclick="selectStyle('Latina')">ðŸ”¥ Latina</button>
    <button class="style-btn" onclick="selectStyle('Dark Feminine')">ðŸ–¤ Dark Feminine</button>
    <button class="style-btn" onclick="selectStyle('Goth')">â›“ Goth</button>
  </div>

  <!-- STEP 5: PRODUCTS -->
  <div id="products" class="section"></div>

</div>

<script>
  let skin = "";
  let style = "";

  function start() {
    document.getElementById("skinSection").style.display = "block";
  }

  function goToPhoto() {
    const checked = document.querySelector('input[name="skin"]:checked');
    if (!checked) return alert("Please select your skin type");

    skin = checked.value;
    document.getElementById("photoSection").style.display = "block";
  }

  function previewPhoto(event) {
    const img = document.getElementById("photoPreview");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";
  }

  function goToStyle() {
    document.getElementById("styleSection").style.display = "block";
  }

  function selectStyle(selected) {
    style = selected;
    showProducts();
  }

  function showProducts() {
    const p = document.getElementById("products");
    p.innerHTML = "<h2>Your personalized picks âœ¨</h2>";

    if (skin === "dry") {
      p.innerHTML += product(
        "Hydrating Skin Tint",
        "Lightweight coverage with hyaluronic acid. No dryness, no flakes."
      );
      p.innerHTML += product(
        "Cream Blush (Rose)",
        "Melts into skin for a fresh, healthy glow."
      );
    }

    if (skin === "oily") {
      p.innerHTML += product(
        "Soft Matte Foundation",
        "Controls shine without clogging pores."
      );
    }

    if (skin === "sensitive") {
      p.innerHTML += product(
        "Calming BB Cream",
        "Fragrance-free, redness-reducing formula."
      );
    }

    if (style === "Soft Glam") {
      p.innerHTML += product(
        "Glossy Nude Lip Balm",
        "Comfortable shine for everyday glam."
      );
    }

    if (style === "Dark Feminine") {
      p.innerHTML += product(
        "Black Cherry Lipstick",
        "Deep, dramatic shade with a satin finish."
      );
    }

    p.style.display = "block";
  }

  function product(name, desc) {
    return `
      <div class="product">
        <h3>${name}</h3>
        <p>${desc}</p>
      </div>
    `;
  }
</script>

</body>
</html>
