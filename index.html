<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomMe</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #E8B7C8;
      --bg: #FFF9F7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 420px;
      width: 100%;
      padding: 16px;
    }

    .logo {
      font-family: Playfair Display;
      font-size: 28px;
      text-align: center;
      margin-bottom: 14px;
    }

    .logo span {
      color: var(--pink);
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin: 16px 0;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--pink);
      color: white;
      font-size: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .btn.secondary {
      background: white;
      color: var(--text);
      border: 1px solid var(--pink);
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .brand {
      color: #777;
      font-size: 12px;
      margin-top: 4px;
    }

    .photo-preview {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="logo">Bloom<span>Me</span></div>

  <!-- 1: ТИП КОЖИ -->
  <div id="screen-skin">
    <h2>Тип кожи</h2>
    <button class="btn" onclick="selectSkin('dry')">Сухая</button>
    <button class="btn" onclick="selectSkin('oily')">Жирная</button>
  </div>

  <!-- 2: ФОТО -->
  <div id="screen-photo" class="hidden">
    <h2>Загрузи фото</h2>
    <div class="card">
      <input type="file" accept="image/*" onchange="previewPhoto(event)">
      <img id="preview" class="photo-preview hidden">
    </div>
    <button class="btn" onclick="analyze()">Анализировать</button>
  </div>

  <!-- 3: АНАЛИЗ -->
  <div id="screen-analysis" class="hidden">
    <h2>Результат анализа</h2>
    <div class="card"><strong>Цветотип:</strong><div class="brand">Нейтральный</div></div>
    <div class="card"><strong>Структура кожи:</strong><div class="brand" id="skinRes"></div></div>
    <button class="btn" onclick="goMakeup()">Выбрать макияж</button>
  </div>

  <!-- 4: ВЫБОР МАКИЯЖА -->
  <div id="screen-makeup" class="hidden">
    <h2>Какой макияж?</h2>
    <button class="btn" onclick="selectMakeup('nude')">Nude / Clean girl</button>
    <button class="btn" onclick="selectMakeup('soft')">Soft glam</button>
    <button class="btn" onclick="selectMakeup('evening')">Evening / Glam</button>
    <button class="btn" onclick="selectMakeup('bridal')">Romantic / Bridal</button>
  </div>

  <!-- 5: ШАГИ -->
  <div id="screen-steps" class="hidden">
    <h2>Твой макияж</h2>
    <div id="steps"></div>
    <button class="btn secondary" onclick="location.reload()">Начать заново</button>
  </div>

</div>

<script>
  let skinType = "";
  let makeupType = "";

  const makeupSteps = {
    nude: [
      ["Лёгкий тон", "YSL / Dior"],
      ["Кремовые румяна", "Rare Beauty"],
      ["Брови", "Benefit"],
      ["Бальзам / нюд", "Dior Lip Glow"]
    ],
    soft: [
      ["Тон", "Dior"],
      ["Контур", "Rare Beauty"],
      ["Румяна", "Rare Beauty"],
      ["Тени нюд", "Huda Beauty"],
      ["Губы", "Charlotte Tilbury"]
    ],
    evening: [
      ["Плотный тон", "Estée Lauder"],
      ["Контур + бронзер", "Fenty Beauty"],
      ["Smokey eyes", "Huda Beauty"],
      ["Красные губы", "Dior"]
    ],
    bridal: [
      ["Сияющий тон", "YSL"],
      ["Мягкий контур", "Rare Beauty"],
      ["Румяна розовые", "Charlotte Tilbury"],
      ["Gloss губы", "Fenty Beauty"]
    ]
  };

  function selectSkin(type) {
    skinType = type;
    document.getElementById("screen-skin").classList.add("hidden");
    document.getElementById("screen-photo").classList.remove("hidden");
  }

  function previewPhoto(e) {
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.classList.remove("hidden");
  }

  function analyze() {
    document.getElementById("screen-photo").classList.add("hidden");
    document.getElementById("screen-analysis").classList.remove("hidden");
    document.getElementById("skinRes").innerText =
      skinType === "dry" ? "Тонкая, склонна к сухости" : "Комбинированная, жирная Т-зона";
  }

  function goMakeup() {
    document.getElementById("screen-analysis").classList.add("hidden");
    document.getElementById("screen-makeup").classList.remove("hidden");
  }

  function selectMakeup(type) {
    makeupType = type;
    document.getElementById("screen-makeup").classList.add("hidden");
    document.getElementById("screen-steps").classList.remove("hidden");

    const steps = document.getElementById("steps");
    steps.innerHTML = "";

    makeupSteps[type].forEach((s, i) => {
      steps.innerHTML += `
        <div class="card">
          <strong>${i + 1}. ${s[0]}</strong>
          <div class="brand">${s[1]}</div>
        </div>
      `;
    });
  }
</script>

</body>
</html>
